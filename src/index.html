<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="profile-pic">
                <img src="dp.jpeg" alt="Profile Picture">
            </div>
            <div class="personal-info">
                <h1>Nimrah Fasih</h1>
                <p>Email: nimrahfasih1@gmail.com</p>
                <p>Phone: 0300000000</p>
            </div>
        </header>
        <main>
            <section id="education">
                <h2>Education</h2>
                <p>Bachelors</p>
            </section>
            <section id="skills">
                <h2>Skills</h2>
                <p>Typescript, Html, CSS, NextJS</p>
            </section>
            <section id="work-experience">
                <h2>Work Experience</h2>
                <p>2 years</p>
            </section>
            <div class="buttons">
                <button id="toggle-education">Toggle Education</button>
                <button id="toggle-skills">Toggle Skills</button>
                <button id="toggle-experience">Toggle Work Experience</button>
            </div>
        </main>
    </div>
    <script src="../dist/app.js"></script>
</body>
</html>
